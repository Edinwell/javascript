<body>

表示するフォームを選択してください。
<form name="selectForm">
	<input type="radio" name="selectedForm" value="text" id="radioText">テキスト
	<input type="radio" name="selectedForm" value="radio" id="radioRadio">ラジオボタン
	<input type="radio" name="selectedForm" value="checkbox" id="radioCheck">チェックボックス
	<input type="radio" name="selectedForm" value="select" id="radioSelect">プルダウン
</form>

<div id="parentForm"></div>

<div id="inner"></div>

	<input type="text" id="displaytext" style="display:none;">
	<input type="radio" id="displayradio" style="display:none;">
	<input type="checkbox" id="displaycheckbox" style="display:none;">
